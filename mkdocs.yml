site_name: Multi-UAV Planner
site_description: "Python implementation of a dynamic real-time multi-UAV cooperative mission planning algorithm based on Dubins paths"
site_url: https://luciannita.github.io/Drone-case-study/
repo_url: https://github.com/LucianNita/Drone-case-study   # remove.git

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Inter
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.instant
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - header.autohide

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LucianNita/Drone-case-study

extra_css:
  - styles/extra.css

# Merge markdown_extensions into a single block
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js
  - js/math-render.js    # local JS to call renderMathInElement (see below)

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]          # <-- let mkdocstrings import directly from src
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            show_root_heading: true
            merge_init_into_class: true
            filters: ["!^_"]    # hide private members (optional)
  - mkdocs-jupyter

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - assets/katex-init.js        # path should be relative to docs/, not docs/assets

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Scenarios: user-guide/scenarios.md
    - Plotting: user-guide/plotting.md
    - Simulation: user-guide/simulation.md
  - Tutorials:
    - Path + Dubins: tutorials/path_model_and_dubins.md
    - Clustering + Assignment: tutorials/clustering_assignment.md
    - Full Mission: tutorials/full_mission.md
  - Algorithms:
    - Dubins: algorithms/dubins.md
    - Assignment: algorithms/assignment.md
    - Clustering: algorithms/clustering.md
  - API:
    - multi_uav_planner: api/multi_uav_planner.md   # <-- use mkdocstrings page
  - Dev:
    - Architecture: dev/architecture.md
    - Profiling: dev/profiling.md
    - Contributing: dev/contributing.md
  - Changelog: changelog.md